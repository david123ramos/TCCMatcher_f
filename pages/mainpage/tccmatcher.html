<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="tccmatcher.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-item">
                <!-- Left -->
            </div>

            <div class="nav-item">
                <!-- Center -->
                <span class="nav-title"></span>
            </div>

            <div class="nav-item">
                <!-- Right -->
                <span class="rouded-span" id="userName"></span>
            </div>
        </div>
        <div class="sub-navbar">
            <div class="nav-item">
                <!-- Left -->
            </div>

            <div class="nav-item">
                <!-- Center -->
            </div>

            <div class="nav-item">
                <!-- Right -->
                <button id="btn-signOut">Sign Out</button>
            </div>
        </div>

        <div class="r center">
            <div class="col-12 mt-1">
                <button id="btnRegisterTcc" class="btn btn-options">New TCC</button>
                <button id="btnListTcc" class="btn btn-options ml-1">My TCCs</button>
                <button id="btnListInterece" class="ml-1 btn btn-options">Matchs</button>
            </div>
            <div class="col-12 mt-1 py-2 d-none" id="divtccForm">
                <form action="" class="border pb-2 list" id="tccForm">
                    <div class="flt">
                        <div class="r center mt-5">
                            <label for="" class="lbltxt">Title</label><br />
                        </div>
                        <div class="r center">
                            <input class="inpt" maxlength="200" required type="text" name="title" id="title"><br />
                        </div>
                        <div class="r center mt-5">

                            <ul class="ks-cboxtagscadtcc">
                                <li>
                                    <input type="checkbox" id="checkboxOne1" value="Machine Laerning">
                                    <label for="checkboxOne1">Machine Laerning</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="checkboxTwo2" value="Design">
                                    <label for="checkboxTwo2">Design</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="checkboxThree3" value="Web Development">
                                    <label for="checkboxThree3">Web Development</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="checkboxFour4" value="Mobile Development">
                                    <label for="checkboxFour4">Mobile Development</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="checkboxFive5" value="DevOps">
                                    <label for="checkboxFive5">DevOps</label>
                                </li>
                            </ul>

                        </div>
                        <div class="r center mt-5">
                            <label for="" class="lbltxt">Abstract</label><br />
                        </div>
                        <div class="r center">
                            <textarea class="" required name="abstract" maxlength="200" id="abstract"></textarea><br />
                        </div>
                        <div class="r">
                            <div class="center">
                                <div class="mt-5 mb-7">
                                    <button type="submit" class="btn btn-options">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-12 mt-1 py-2" id="divTccList">
                <div class="r py-2" id="mytccListMain"></div>
            </div>

            <div class="col-12 mt-1 py-2 d-none" id="divMatchs">
                <div class="r py-2" id="divMatchsMains">
                </div>
            </div>

            <template class="col-8 mt-7 py-2" id="divcomplementForm">
                <form action="" class="" id="complementForm">
                    <div class="flt">
                        <div class="r center">
                            <label for="" class="lbltxt">Where do you teach?</label><br>
                        </div>
                        <div class="r center">
                            <input class="inpt" required type="text" name="institution" id="institution">
                            <!-- Email sing IN-->
                        </div>
                        <div class="r center mt-5">
                            <div class="col-12">
                                <span for="" class="lbltxt">What are your areas of interest?</span><br>
                            </div>
                        </div>
                        <div class="r center">

                            <ul class="ks-cboxtags">
                                <li>
                                    <input type="checkbox" id="checkboxOne" value="Machine Laerning">
                                    <label for="checkboxOne">Machine Laerning</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="checkboxTwo" value="Design">
                                    <label for="checkboxTwo">Design</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="checkboxThree" value="Web Development">
                                    <label for="checkboxThree">Web Development</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="checkboxFour" value="Mobile Development">
                                    <label for="checkboxFour">Mobile Development</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="checkboxFive" value="DevOps">
                                    <label for="checkboxFive">DevOps</label>
                                </li>
                            </ul>
                            <!-- 
                            <input class="ml-1 mb-1" type="checkbox" name="areasOfInterest" value="Machine Laerning"> <span class="pr-1">Machine Laerning</span>   
                            <input class="ml-1 mb-1" type="checkbox" name="areasOfInterest" value="Design"><span class="pr-1">Design</span><br>     
                            <input class="ml-1 mb-1" type="checkbox" name="areasOfInterest" value="Web Development"><span class="pr-1">Web Development</span>
                            <input class="ml-1 mb-1" type="checkbox" name="areasOfInterest" value="Mobile Development"><span class="pr-1">Mobile Development</span><br>
                            <input class="ml-1 mb-1" type="checkbox" name="areasOfInterest" value="DevOps"><span class="pr-1">DevOps</span>       
                        -->
                        </div>
                    </div>
                    <div class="r">
                        <div class="col-12 mt-1" align="end">
                            <span class="rouded-span btn-finish">
                                &#8250;
                                <button type="submit" class="btn" id="submit">Finished</button>
                            </span>
                        </div>
                    </div>
                </form>
            </template>

        </div>

    </div>
    <script src="tccmatcher.js"></script>
</body>

</html>
